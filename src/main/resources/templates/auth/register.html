<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3 class="mb-3">Registration</h3>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label>Username:</label>
                    <input class="form-control" th:field="*{username}" required/>
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input class="form-control" type="password" th:field="*{password}" required/>
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input class="form-control" type="email" th:field="*{email}" required/>
                </div>
                <div class="mb-3">
                    <label>Full Name:</label>
                    <input class="form-control" th:field="*{fullName}" required/>
                </div>
                <button class="btn btn-success w-100" type="submit">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">Already have an account? Login here</a>
            </div>
        </div>
    </div>
</div>
</html>
