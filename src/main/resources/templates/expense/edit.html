<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Update Expense</h3>
            <form th:action="@{'/expenses/edit/' + ${expense.id}}" th:object="${expense}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label>Expense Name:</label>
                    <input class="form-control" th:field="*{name}" required/>
                </div>
                <div class="mb-3">
                    <label>Amount:</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{amount}" required/>
                </div>
                <div class="mb-3">
                    <label>Date:</label>
                    <input class="form-control" type="date" th:field="*{date}" required/>
                </div>
                <div class="mb-3">
                    <label>Description:</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                </div>
                <button class="btn btn-warning" type="submit">Update Expense</button>
            </form>
        </div>
    </div>
</div>
</html>
